<ion-content [fullscreen]="true">
  <h2>Inscription</h2>

  <div class="sociaux">
    <button class="btn-goole">GOOGLE</button>
    <button class="btn-facebook">FACEBOOK</button>
  </div>

  <div class="separateur">
    <span>Ou</span>
  </div>

  <div class="form">
    <div class="chp">
      <input type="text" placeholder="prenom" [(ngModel)]="utilisateur.prenom" name="prenom">
    </div>
    <div class="chp">
      <input type="text" placeholder="nom" [(ngModel)]="utilisateur.nom" name="nom">
    </div>

    <div class="chp">
      <input type="text" placeholder="Tel (+223......)" [(ngModel)]="utilisateur.numeroDeTelephone" name="numeroDeTelephone">
    </div>
    <div class="chp">
      <input type="date" placeholder="Date de naissance" [(ngModel)]="utilisateur.date" name="numeroDeTelephone">
    </div>

    <div class="chp">
      <input type="text" placeholder="email" [(ngModel)]="utilisateur.email" name="email">
    </div>

    <div class="chp">
      <input type="password" placeholder="mot de passe" [(ngModel)]="utilisateur.password" name="motDePasse">
    </div>


    <div class="chp">
