<div class="Body-page">
  <nav class="nav-bar">
    <div>
      <i class="fa-solid fa-bars"></i>
    </div>
    <div>
      <i class="fa-solid fa-bell"></i>
    </div>
  </nav>
  <div class="container-wrapper">
    <div class="container"
         *ngFor="let flight of flights"
         (click)="handleContainerClick(flight)"
         [class.selected]="flight === selectedFlight">
      <div class="heure-time">
        <div>
          <h5>{{ flight.depart }}</h5>
          <h6>{{ flight.origin }}</h6>
        </div>
        <h4>{{ flight.airline }}</h4>
        <div>
          <h5>{{ flight.time}}</h5>
          <h6>{{ flight.destination }}</h6>
        </div>
      </div>
      <div class="two-box">
        <div class="cutout cutout-left"></div>
        <div class="cutout cutout-right"></div>
      </div>
      <div class="box-footer">
        <button>Annuler</button>
        <h6>Voir d√©tails</h6>
      </div>
    </div>
  </div>
</div>
